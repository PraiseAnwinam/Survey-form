<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey form</title>
  <link rel="stylesheet" href="project1.css">
</head>
<body>
  <!--  -->
  <img src="student.jpeg" class="background-image"  alt="background image">
  <!--  -->
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description" class="headd">Thank you for taking the time to help us improve the platform</p>
  <!--  -->
  <form id="survey-form" method="post" action="#">
    <label for="name" id="name-label">Name <input type="text" id="name" name="name" placeholder="Enter your name" required></label>
    <label for="email" id="email-label">Email <input type="email" id="email" name="email" placeholder="Enter your email" required></label>
    <label for="age" id="age-label">Age (optional) <input type="number" id="number" name="age" min="10" max="99" placeholder="Age"></label>
    <!--  -->
    <label for="position" id="position-label">Which option best describes your current role?</label>
    <select name="role" id="position">
      <option value="">Select current role</option>
      <option value="">Student</option>
      <option value="">Full Time Job</option>
      <option value="">Full Time Learner</option>
      <option value="">Prefer not to say</option>
      <option value="">Other</option>
    </select>
    <!--  -->
    <p>Would you recommend freeCodeCamp to a friend?</p>
    <label for=""><input type="radio" name="recommend" value="yes">Definitely</label>
    <label for=""><input type="radio" name="recommend" value="yes">Maybe</label>
    <label for=""><input type="radio" name="recommend" value="no">No</label>
    <!--  -->
    <label for="feature" id="feature-label">What is your favorite feature of freeCodeCamp?</label>
    <select name="" id="">
      <option value="">Select an  option</option>
      <option value="">Challenges</option>
      <option value="">Projects</option>
      <option value="">Community</option>
      <option value="">Open Source</option>
    </select>
    <!--  -->
    <p>What would you like to see improved? <span style="font-size: 0.9rem;">(Check all that apply)</span></p>
    <div class="checkbox-group">
      <label><input type="checkbox" name="improve" value="frontend"> Front-end Projects</label><br>
      <label><input type="checkbox" name="improve" value="backend"> Back-end Projects</label><br>
      <label><input type="checkbox" name="improve" value="data-viz"> Data Visualization</label><br>
      <label><input type="checkbox" name="improve" value="challenges"> Challenges</label><br>
      <label><input type="checkbox" name="improve" value="community"> Open Source Community</label><br>
      <label><input type="checkbox" name="improve" value="gitter"> Gitter help rooms</label><br>
      <label><input type="checkbox" name="improve" value="videos"> Videos</label><br>
      <label><input type="checkbox" name="improve" value="meetups"> City Meetups</label><br>
      <label><input type="checkbox" name="improve" value="wiki"> Wiki</label><br>
      <label><input type="checkbox" name="improve" value="forum"> Forum</label><br>
      <label><input type="checkbox" name="improve" value="courses"> Additional Courses</label><br>
    </div>
    <!--  -->
    <p>Any comments or suggestions?</p>
    <textarea name="comments" rows="5" placeholder="Enter your comment here...."></textarea>
    <!--  -->
    <button type="submit">Submit</button>
  </form>
</body>
</html>
